spring:
  application:
    #应用名
    name: sms-service
    #nacos配置中心
  cloud:
    nacos:
      config:
        #nacos做配置中心的IP地址
        server-addr: 127.0.0.1:8848
        namespace: 6aa895d1-8374-4a84-a3fa-d8cea09a6151
        group: dev
        #默认找服务名.properties文件 开启默认格式
        file-extension: yml